<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <div class="chat-container">
        {% for message in messages %}
            <div class="message {{ message.role }}">
                {{ message.content }}
            </div>
        {% endfor %}
    </div>

    <form method="post">
        <input type="text" name="user_input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

    <!-- Add this section for peer chat link -->
    <div class="peer-chat-section">
        <p>Want to talk with someone who understands?</p>
        <a href="{{ url_for('find_peer') }}" class="peer-chat-button">Find Someone to Talk To</a>
    </div>
</body>
</html>
